<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login LifeBank</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class='color-change-2x'>
    <div class="container col-md-8">
        <div class="loginBox" >
            <div class="logo-vector">
                <h2 class="logo-titulo tracking-in-expand-fwd">LifeBank</h2>
                <div class="vector">
                    <img class="img" src="./images/undraw_Creative_woman_re_u5tk (1).png">
                </div>
                
                <p class="frase">O banco da vida para você!</p>
            </div>
            <div class="login">
                <h2 class="titulo">Login</h2>
                <form class="form">    
                    <div class="input">
                        <input class="input-text" type="text" placeholder="Insira seu CPF">
                    </div>
                    <div class="input">
                        <input class="input-text" type="password" placeholder="Insira sua senha">
                        <a class="textinho" href="#">Esqueceu a senha?</a>
                    </div>
                    <div class = "d-flex justify-content-center">
                        <button class="btn btn-success" type="button"><a href="index.html" style="color: white; text-decoration: none;">Entrar</a></button>
                    </div>
                    <div>
                        <p class="textinho">Não possui uma conta?</p>
                        <a class="textinho" href='usuarioForm.html'>Criar conta</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
