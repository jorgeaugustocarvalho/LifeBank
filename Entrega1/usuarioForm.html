<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Usuário</title>
</head>
<body class ='formulario'>
    
    <div class="form tabela col-md-8">
        <div class="cabecalho">
            <h2 class="cadastro">Cadastro de Usuário</h2>
        </div>
        <form class="form-entrada">
            <div class="form-group">
                <input class="form-control" type="text" name="nome" placeholder="Nome">
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="cpf" placeholder="CPF">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="senha" placeholder="Senha">
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="suspenso" placeholder="Suspenso">
            </div>
            <div class="btns">
                <button class="btn btn-form" type="submit">Save</button>
                <button class="btn btn-form mt-1">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
