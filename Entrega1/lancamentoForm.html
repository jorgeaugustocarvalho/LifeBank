<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Lançamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h4>Cadastro de lançamento</h4>
        <form class="">
            <div class="input">
                <input type="text" name="idConta" placeholder="Selecione uma conta">
            </div>
            <div class="input">
                <input type="text" name="idCategoria" placeholder="Selecione uma categoria">
            </div>
            <div class="input">
                <input type="number" name="valor" placeholder="valor">
            </div>
            <div class="input">
                <input type="text" name="operacao" placeholder="Operação">
            </div>
            <div class="input">
                <input type="date" name="data" placeholder="Data">
            </div>
            <div class="input">
                <input type="text" name="descricao" placeholder="Descrição">
            </div>
            <div class="btns">
                <button class="btn-save" type="submit">Save</button>
                <button class="btn-cancel">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
