<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Contas</title>
</head>
<body class="formulario">
    <div class="form tabela col-md-8">
        <div class="cabecalho">
            <h4 class="cadastro">Cadastro de Contas</h4>
        </div>
        <form class="form-entrada">
            <div class="form-group">
                <select class="form-control">
                    <option selected>Selecione um usuário</option>
                    <option value="1">Ronaldo</option>
                    <option value="2">Franscisco</option>
                </select>
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="nome" placeholder="Nome Conta">
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="banco" placeholder="Banco">
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="agencia" placeholder="Agência">
            </div>
            <div class="form-group">
                <input class="form-control" type="number" name="conta-corrente" placeholder="Conta-corrente">
            </div>
            <div class ="btns">
                <button class="btn btn-form" type="submit">Save</button>
                <button class="btn btn-form mt-1"><a href="index.html">Cancel</a></button>
            </div>
        </form>
    </div>
</body>
</html>
