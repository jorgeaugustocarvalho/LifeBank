<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contas</title>
</head>
<body>
    <div class="container">
        <h4>Cadastro de Contas</h4>
        <form class="form">
            <div class="input">
                <input type="text" name="idUsuario" placeholder="Selecione um usuário">
            </div>
            <div class="input">
                <input type="text" name="idCategoria" placeholder="Selecione uma categoria">
            </div>
            <div class="input">
                <input type="number" name="valor" placeholder="Valor">
            </div>
            <div class="input">
                <input type="text" name="operacao" placeholder="Operação">
            </div>
            <div class="input">
                <input type="date" name="data" placeholder="Data">
            </div>
            <div class="input">
                <input type="text" name="descricao" placeholder="Descrição">
            </div>
            <div class="btns">
                <button class="btn-save" type="submit">Save</button>
                <button class="btn-cancel">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
